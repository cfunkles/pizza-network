<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
	<title>* #general *</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>Welcome to the #general Chat Room!</h1>
				<p>Join the conversation by adding a message in the text box below</p><br>
				<input type="text" class="form-control" id="newChat">
				<button class="btn btn-default" id="sendChats">Send Chats</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id="displayChats">
				
			</div>
		</div>
	</div>

	<script>
	// Post new chat
	$('#sendChats').click(function(){
		sendChat();
	});
	$('#sendChat').keyup(function(event){
		if(event.keyCode === 13){
			sendChat();
		}
	});

		function getChats(){
			$.get('/api/getChats', function(data){
				$('#displayChats').text(data);
			});
		}

		function sendChat(){
			$.post('/api/newChats',
			$('#newChat').text(), function(data){
				$('#newChat').empty();
				getChats();
			});
		}





	</script>

</body>
</html>
