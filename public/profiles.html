<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>*Profile*</title>
</head>
<body>
    <div id="pizzaTemplate" style="display: none">	
		<div class="col-md-3"> 
			<div class="pizzeria">
				<h3 id="pizzaName"></h3>
				<p id="pizzaTel"></p>
				<p id="pizzaSite"></p>
				<p id="pizzaAdd"></p>
				<p id="pizzaCity"></p>
				<p id="pizzaState"></p>
                <ul id="pizzaStyles">
                    <li id="isYork"></li>
                    <li id="isDeep"></li>
                    <li id="isBrick"></li>
                    <li id="isAuthentic"></li>
                </ul>
				<p id="hasDel"></p>
				<p id="isKid"></p>
				<button class="btn btn-info upVote">Up Vote</button>
				<button class="btn btn-info downVote">Down Vote</button>
			</div>
		</div>
	</div>

</body>
</html>
