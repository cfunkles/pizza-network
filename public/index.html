<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>*Login/Registration*</title>
</head>
<body>
    <div class="container login-form">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div id="login-error"></div>
				<input type="text" id="username">
				<input type="text" id="password">
				<button class="btn btn-info" id="login">Login</button>
				<button class="btn btn-warning" id="register">Register</button>
			</div>
		</div>
	</div>

    <script>
        $('#login').click(function() {
            $.post('/api/login', {
                username: $('#username').val(),
                password: $('#password').val()
            }, function(res) {
                console.log(res);
                if (res === "error") {
                    $('#login-error').text('Error: Username or password incorrect.');
                } else {
                    console.log(res);
                    $('#username').val('');
                    $("#password").val('');
                    window.location.href = "home.html";
                } 
            });
        });

         $('#register').click(function() {
            $.post('/api/register', {
                username: $('#username').val(),
                password: $('#password').val()
            }, function(res) {
                if (res === "exists") {
                    $('#login-error').text('Error: the username ' + $('#username').val() + ' already exist.');
                } else {
                    $('#login-error').text('Registered! Try logging in...');
                } 
            });
        });
    </script>
</body>
</html>
